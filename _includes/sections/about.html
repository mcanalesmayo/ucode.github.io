<div class="container m-b-lg" id="i18_collaborators">
    <div class="row">
        <div class="col-xs-12 text-center" style="padding-top: 20px">
            <button type="button" class="btn btn-primary btn-lg last_edition_link">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Ver edición 2017
            </button>
            <button type="button" class="btn btn-primary btn-lg newsletter_link">
                <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Newsletters
            </button>
        </div>
    </div>
    <div class="row m-b-sm">
        <div class="col-xs-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about.title">Qué es</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-xs-12 col-md-6">
        {{ site.data.about.content }}
        </div>
        <br>
        <div id="photos" class="row col-xs-12 shuffle photos-slick" style="margin: 10px">
        {% for photo_idx in (site.data.photos.pictures.start..site.data.photos.pictures.end) %}
            <div class="col-xs-12 col-sm-4">
                <img src="{{ site.data.photos.pictures.path }}/{{ photo_idx }}.{{ site.data.photos.pictures.format }}" class="img-responsive" style="margin-left: auto; margin-right: auto; max-height: 200px">
            </div>
        {% endfor %}
        </div>
    </div>
    <script type="text/javascript">
        /*
        * Snippet taken from: https://css-tricks.com/snippets/jquery/shuffle-dom-elements/
        */
        $.fn.randomize = function(selector){
            (selector ? this.find(selector) : this).parent().each(function(){
                $(this).children(selector).sort(function(){
                    return Math.random() - 0.5;
                }).detach().appendTo(this);
            });

            return this;
        };
        /*
        * End of snippet
        */
        $(document).ready(function(){
            if (screen.width >= 768){
                $('#photos .row div').unwrap('.row');
                $('.shuffle').randomize('div');
                var photos_div = $('#photos div');
                photos_div.removeClass("col-xs-12");
                photos_div.removeClass("col-md-4");
                photos_div.addClass("slick-slide");
                photos_div.css("top", "0px");
                $('.photos-slick').slick({
                    slidesToScroll: 1,
                    slidesToShow: 4,
                    dots: false,
                    arrows: false,
                    centerMode: false,
                    autoplay: true,
                    autoplaySpeed: 4000,
                    speed: 0,
                    cssEase: 'linear',
                    pauseOnHover: true,
                    infinite: true
                });
            }
        });
    </script>
</div>
