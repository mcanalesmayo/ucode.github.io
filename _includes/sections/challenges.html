<div class="container" style="padding-bottom: 30px" id="i18_challenges">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenges.title">Retos</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><br/></div>
        <div style="text-align: right" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="btn-group">
                <button class="btn btn-info btn-lg dropdown-toggle" style="text-align: center" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="challenge_chooser">Escoge un reto</span> <span class="caret"></span></button>
                <ul class="dropdown-menu">
                {% for challenge in site.data.challenges %}
                    <li><a href="#" id="{{ challenge.id }}">{{ challenge.sponsor }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="visibility: hidden" id="challenge_container">
            <div class="row">
                <h2>Pista</h2>
                <p id="challenge_content"></p>
            </div>
            <div class="row"><br/></div>
            <div class="row">
                <h2>Premios</h2>
                <p id="challenge_prizes"></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        var btn_sel = $('#challenge_chooser');
        var chlg_content_sel = $('#challenge_content');
        var chlg_prizes_sel = $('#challenge_prizes');
        var chlg_container = document.getElementById('challenge_container');
        var challenges = [];
        {% for challenge in site.data.challenges %}
        {% assign loopindex = forloop.index0 %}
        challenges[{{ loopindex }}] = {'id': '{{ challenge.id }}', 'sponsor': '{{ challenge.sponsor }}', 'content': '{{ challenge.content }}', 'prizes': '{{ challenge.prizes}}'};
        {% endfor %}
        for (var i = 0; i < challenges.length; i++) {
            console.log(challenges[i]);
            $('#'+challenges[i].id).click(function(){
                chlg_content_sel.text(challenges[i].content);
                chlg_prizes_sel.text(challenges[i].prizes);
                btn_sel.text(challenges[i].sponsor);
                chlg_container.style.visibility = "visible";
            });
        }
    });
</script>
