<div class="container" style="padding-bottom: 30px" id="i18_challenges">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenges.title">Retos</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><br/></div>
        <div style="text-align: center" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="btn-group">
                <button class="btn btn-primary btn-lg dropdown-toggle" style="text-align: center" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="challenge_chooser">Escoge un reto</span> <span class="caret"></span></button>
                <ul class="dropdown-menu">
                {% for challenge in site.data.challenges %}
                    <li><a href="#" id="{{ challenge.id }}">{{ challenge.sponsor }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display: none" id="challenge_container">
            <div class="row" style="text-align: center">
                <h2>Pista</h2>
                <p style="font-size: 16px" id="challenge_content"></p>
            </div>
            <div class="row"><br/></div>
            <div class="row" style="text-align: center">
                <h2>Premios</h2>
                <p style="font-size: 16px" id="challenge_prizes"></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        var btn_sel = $('#challenge_chooser');
        var chlg_content_sel = $('#challenge_content');
        var chlg_prizes_sel = $('#challenge_prizes');
        var chlg_container = $('#challenge_container');
        challenge_container_hidden = 1;
        {% for challenge in site.data.challenges %}
        $('#{{ challenge.id }}').click(function(){
            chlg_content_sel.text('{{ challenge.content }}');
            chlg_prizes_sel.text('{{ challenge.prizes }}');
            btn_sel.text('{{ challenge.sponsor }}');
            if (chlg_container_hidden){
                chlg_container_hidden = 0;
                chlg_container.show();
            }
        });
        {% endfor %}
    });
</script>
