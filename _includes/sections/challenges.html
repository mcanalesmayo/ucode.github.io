<div class="container" style="padding-bottom: 30px" id="i18_challenges">
    <div class="row m-b-sm">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenges.title">Retos</span></h1>
        </div>
    </div>
    <div class="row m-b-sm">
        <div style="text-align: center" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>Aquí puedes ver algunas pistas sobre los retos antes del hackathon</p>
            <p>En la ceremonia de apertura conocerás más detalles sobre cada reto</p>
        </div>
    </div>
    <div class="row">
        <div style="text-align: center" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	<div class="slick slick-for">
        		<div class="row" style="text-align: center">
	                <h2>Pista</h2>
	                <p id="challenge_content"></p>
	            </div>
	            <div class="row"><br/></div>
	            <div class="row" style="text-align: center">
	                <h2>Premios</h2>
	                <p id="challenge_prizes"></p>
	            </div>
        	</div>
        	<div class="slick slick-nav">
        		{% for challenge in site.data.challenges %}
                    <div id="{{ challenge.id }}">{{ challenge.sponsor }}</div>
                {% endfor %}
        	</div>
        </div>
    </div>
    <div class="row"><br/></div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display: none" id="challenge_container">
            <div class="row" style="text-align: center">
                <h2>Pista</h2>
                <p id="challenge_content"></p>
            </div>
            <div class="row"><br/></div>
            <div class="row" style="text-align: center">
                <h2>Premios</h2>
                <p id="challenge_prizes"></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
		$('.slider-for').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			arrows: false,
			fade: true,
			asNavFor: '.slider-nav',
			responsive: [
			{
				breakpoint: 768,
				settings: {
					slidesToShow: 3
				}
			},
			{
				breakpoint: 480,
				settings: {
					slidesToShow: 1
				}
			}]
		});
		$('.slider-nav').slick({
			slidesToShow: 3,
			slidesToScroll: 1,
			asNavFor: '.slider-for',
			dots: false,
			arrows: true,
			centerMode: true,
			centerPadding: '40px',
			focusOnSelect: true,
			responsive: [
			{
				breakpoint: 768,
				settings: {
					slidesToShow: 3
				}
			},
			{
				breakpoint: 480,
				settings: {
					slidesToShow: 1
				}
			}]
		});

        var btn_sel = $('#challenge_chooser');
        var chlg_content_sel = $('#challenge_content');
        var chlg_prizes_sel = $('#challenge_prizes');
        var chlg_container = $('#challenge_container');
        chlg_container_hidden = 1;
        {% for challenge in site.data.challenges %}
        $('#{{ challenge.id }}').click(function(e){
            chlg_content_sel.text('{{ challenge.content }}');
            chlg_prizes_sel.text('{{ challenge.prizes }}');
            btn_sel.text('{{ challenge.sponsor }}');
            if (chlg_container_hidden){
                chlg_container_hidden = 0;
                chlg_container.show();
            }
            e.preventDefault();
        });
        {% endfor %}
    });
</script>
