<div class="container" style="padding-bottom: 30px" id="i18_collaborators">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="collaborators.title">Colaboradores</span></h1>
        </div>
    </div>
    <div class="row">
        {% for collaborator in site.data.collaborators %}
        <div class="col-sm-4">
            <a class="img-responsive" href="{{ collaborator.link }}" target="_blank"><img src="{{ collaborator.img | prepend: site.baseurl }}" class="img-responsive" alt=""></a>
        </div>
        {% endfor %}
    </div>
</div>
