<div class="container" id="i18_collaborators">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="collaborators.title">Colaborators</span></h1>
        </div>
    </div>
    <div class="row">
        {% for collaborator in site.data.collaborators %}
        <div class="col-xs-4 col-md-4">
            <a href="{{ collaborator.link }}" target="_blank"><img src="{{ collaborator.img | prepend: site.baseurl }}" class="img-responsive" alt=""></a>
        </div>
        {% endfor %}
    </div>
</div>
