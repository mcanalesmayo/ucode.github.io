<div class="container" id="i18_milestone">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="timeline.title">Horario</span></h1>
        </div>
    </div>
    <div class="row features-block">
    {% for day in site.data.timeline %}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        	<h2 style="text-align: center">{{ day.name }}</h2>
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            	{% for milestone in day.milestones %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ milestone.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow rotateInUpRight" {% if forloop.last == true %} style="padding: 0" {% endif %}>
                    	<span class="vertical-date">
	                    	<span><span style="color: #668cff" data-i18n="milestone.{{ milestone.desc.i18n }}">{{ milestone.desc.detail }}</span> <span data-i18n="milestone.{{ milestone.date.i18n }}">{{ milestone.date.detail }}</span></span>
	                        <br/>
	                        <small><span data-i18n="milestone.{{ milestone.place.i18n }}">{{ milestone.place.detail }}</span></small>
                        </span>
                        <!--<h2><span data-i18n="milestone.{{ milestone.name.i18n }}">{{ milestone.name.detail }}</span></h2>-->
                        <!--<p {% if forloop.last == true %} style="margin-bottom: 0" {% endif %}><span data-i18n="milestone.{{ milestone.desc.i18n }}">{{ milestone.desc.detail }} </span></p>-->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
