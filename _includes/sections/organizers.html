<div class="container" id="i18_organizers">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="organizers.title">Organizers</span></h1>
        </div>
    </div>
    <div class="row">
    {% for organizer in site.data.organizers %}
        <div class="col-sm-4">
            <div class="team-member">
                <img src="{{ organizer.img | prepend: site.baseurl }}" class="img-responsive img-circle img-small" alt="">
                <h4><span class="navy">{{ organizer.name }}</span></h4>
                <p><span data-i18n="organizers.{{ organizer.i18n }}">{{ organizer.desc }}</span></p>
                {% if organizer.social %}
                <ul class="list-inline">
                  {% if organizer.twitter %}
                    <li>
                        <a class="fa fa-twitter" href="{{ organizer.social.twitter}}" aria-label="Twitter"></a>
                    </li>
                  {% endif %}
                  {% if organizer.linkedin %}
                    <li>
                        <a class="fa fa-linkedin" href="{{ organizer.social.linkedin '}}" aria-label="LinkedIn"></a>
                    </li>
                  {% endif %}
                  {% if organizer.github %}
                    <li>
                        <a class="fa fa-github" href="{{ organizer.social.github '}}" aria-label="GitHub"></a>
                    </li>
                  {% endif %}
                </ul>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
<br>
