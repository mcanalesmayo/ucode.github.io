<div class="container" id="i18_sponsors">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="sponsors.title">Sponsors</span></h1>
        </div>
    </div>
    <div class="row">
        {% for sponsor in site.data.sponsors %}
        <div class="col-xs-4 col-md-4">
            <a href="{{ sponsor.link }}" target="_blank"><img src="{{ sponsor.img | prepend: site.baseurl }}" class="img-responsive" alt=""></a>
        </div>
        {% endfor %}
    </div>
</div>
