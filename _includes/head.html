<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "static/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- Third-party CSS -->
  <link href="{{ "bower_components/normalize-css/normalize.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "bower_components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "bower_components/animate.css/animate.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "bower_components/components-font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "static/font-mfizz/font-mfizz.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- <link href="{{"bower_components/toastr/toastr.min.css"| prepend: site.baseurl }}" rel="stylesheet"> -->
  <link href="{{ "bower_components/jquery.gritter/css/jquery.gritter.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "search/css/cb-search.css" | prepend: site.baseurl }}" rel="stylesheet">
  
  <!-- Slick Carrousel -->
  <link href="{{ "static/css/slick.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
  <link href="{{ "static/css/slick-theme.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{{ "static/css/style.css"| prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "static/css/pygments.css"| prepend: site.baseurl }}" rel="stylesheet">

  <!-- Scripts -->
  <script src="{{ "bower_components/jquery/dist/jquery.min.js"| prepend: site.baseurl }}"></script>
  <script src="{{ "search/js/bootstrap3-typeahead.min.js" | prepend: site.baseurl }}"></script>

  <!-- Slick Carrousel -->
  <script type="text/javascript" src="{{ "static/js/slick.min.js" | prepend: site.baseurl }}"></script>

  <!-- cb-search -->
  <script src="{{ "search/js/cb-search.js" | prepend: site.baseurl }}"></script>
  <script>
    $(function(){
        $("pre").css('display','block');
    });
  </script>
  <!-- Mainly scripts -->
  <script src="{{ "bower_components/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "bower_components/metisMenu/dist/metisMenu.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "bower_components/jquery-slimscroll/jquery.slimscroll.min.js" | prepend: site.baseurl }}"></script>

  <!-- Peity -->
  <script src="{{ "bower_components/peity/jquery.peity.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{ "bower_components/PACE/pace.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "bower_components/wow/dist/wow.min.js" | prepend: site.baseurl }}"></script>
  <!-- Custom and plugin javascript -->
  <script src="{{ "static/js/inspinia.js" | prepend: site.baseurl }}"></script>

  <!-- Rickshaw -->
  <script src="{{ "bower_components/rickshaw/vendor/d3.v3.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "bower_components/rickshaw/rickshaw.min.js" | prepend: site.baseurl }}"></script>

  <!-- jPages -->
  <script src="{{ "static/js/jPages.js" | prepend: site.baseurl}}"></script>
  <script src="{{ "static/js/js.js" | prepend: site.baseurl}}"></script>
  <script id="dsq-count-scr" src="//jalpc.disqus.com/count.js" async></script>
  <script type="text/javascript">
      $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>

<!-- GrowingIO -->
{% if site.gio %}
  <script>
    var _vds = _vds || [];
    window._vds = _vds;
    (function(){
      _vds.push(['setAccountId', '{{ site.gio.id }}']);
      (function() {
        var vds = document.createElement('script');
        vds.type='text/javascript';
        vds.async = true;
        vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(vds, s);
      })();
    })();
  </script>
{% endif %}

{% if site.google.analytics %}
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google.analytics.id }}', 'auto');
  ga('send', 'pageview');

</script>
<script type="text/javascript">
  $(document).ready(function(){
    $(".newsletter_link").click(function(){
      require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us14.list-manage.com","uuid":"d764270e8f8d814577f0ef874","lid":"64ac182d46"}) });
      document.cookie = 'MCEvilPopupClosed=;path=/;expires=Thu, 01 Jan 1970 00:00:00 UTC;';
      return false;
    });
  });
</script>
{% endif %}

<script type="text/javascript">
  $(document).ready(function(){
    $(".register_link").click(function(){
      window.open('{{ site.eventbrite }}','_blank');
    });
  });
</script>

</head>
