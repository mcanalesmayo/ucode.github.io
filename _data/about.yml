title: 'Qué es'
content: '<p><strong>uCode by adidas</strong> es el primer hackathon que se celebra en la Escuela de Ingeniería y Arquitectura de la Universidad de Zaragoza, orientado a estudiantes a nivel nacional.</p>
          <p>Durante las 36 horas que dura, equipos de hasta 4 personas resolverán interesantes retos propuestos por nuestras empresas patrocinadoras.</p>
          <p>El evento está orientado a varias disciplinas, como la Informática, la Electrónica, las Telecomunicaciones, la Ingeniería Industrial, el Diseño, etc.</p>
          <p>No olvides seguir toda la información tanto en nuestro <a href="https://twitter.com/uCodeES" target="_blank">twitter</a> como a través de las <a class="newsletter_link" href="#">newsletters</a>.</p>'