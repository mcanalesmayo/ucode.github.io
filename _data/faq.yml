title: 'F.A.Q.'
content:
  - question:
      title: '¿Cuánto cuesta inscribirse?'
      answer: 'La participación en la hackathon es totalmente gratuita. Sólo debes inscribirte <a href="https://goo.gl/forms/sDKsOcRjWVr7KFdf2" target="_blank">aquí</a>'
  - question:
      title: '¿Qué debo llevar?'
      answer: 'Sólo es necesario que traigas tu DNI o Pasaporte, tu portátil y el cargador. Si quieres ducharte, tráete también una toalla. De lo demás nos encargamos nosotros'
  - question:
      title: '¿Habrá reembolso del viaje si no soy de Zaragoza?'
      answer: 'Sí, hay un número limitado de becas para reembolsar el viaje. Para solicitarlo debes seguir las instrucciones indicadas <a href="/travel_reimbursement.html">aquí</a>'
  - question:
      title: 'No tengo equipo, ¿puedo apuntarme?'
      answer: 'Por supuesto. Antes del inicio de la hackathon te juntaremos con otras personas que no tengan equipo para que os conozcáis y compartáis vuestras ideas'
  - question:
      title: '¿Cuántas personas pueden formar un equipo?'
      answer: 'Los equipos pueden ser desde una hasta cuatro personas'
  - question:
      title: '¿Quiénes pueden participar?'
      answer: 'Puede participar todo el mundo, aunque se priorizará a los estudiantes por la naturaleza de esta hackathon'
  - question:
      title: '¿Qué opciones de transporte hay para llegar al evento?'
      answer: 'Si llegas desde la Estación Delicias te recomendamos usar el transporte público a través de <a href="https://goo.gl/maps/VCg7h8fbXav" target="_blank">esta ruta</a>'
  - question:
      title: '¿Dónde puedo aparcar?'
      answer: 'La Escuela dispone de plazas de parking gratuitas que podrás usar'
  # - question:
  #     title: '¿Tengo que traer la acreditación de Eventbrite?'
  #     answer: 'Sí, puedes traerla en formato digital o en papel'
  - question:
      title: '¿Puedo actualizar mi información de registro?'
      answer: 'Sí, es posible a través del formulario de Google'
  # - question:
  #     title: '¿Puedo transferir mi entrada a otra persona?'
  #     answer: 'Si deseas ceder tu entrada a otra persona debes editar la información y actualizarla con los datos de ésta'
  - question:
      title: '¿Qué ocurre si el nombre de mi acreditación no concuerda con mi nombre real el día del evento?'
      answer: 'No podrás acceder al evento. Asegúrate de que todos tus datos personales sean correctos'
  - question:
      title: 'Tengo otra duda...'
      answer: 'Contáctanos a través de twitter (<a href="https://twitter.com/uCodeES" target="_blank">@uCodeES</a>) o mail (<a href="mailto:soporte@ucode.es" target="_blank">soporte@ucode.es</a>)'







 





 



